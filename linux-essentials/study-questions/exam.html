/* ====== RUNTIME ====== */
let i = 0;
let correct = 0;
const total = data.length;

const bar = document.getElementById("bar");
const count = document.getElementById("count");
const secEl = document.getElementById("sec");
const sectag = document.getElementById("sectag");
const qtext = document.getElementById("qtext");
const opts = document.getElementById("opts");
const exp = document.getElementById("exp");
const nextBtn = document.getElementById("next");
const skipBtn = document.getElementById("skip");
const scoreEl = document.getElementById("score");
const summary = document.getElementById("summary");

const results = []; // {q, chosen, correct, answerText, explanation, section}

function render() {
  const q = data[i];
  const pct = Math.round((i)/total*100);
  bar.style.width = pct + "%";
  count.textContent = `Question ${i+1} / ${total}`;
  secEl.textContent = q.section;
  sectag.textContent = q.section.split(". ")[0] + " ‚Ä¢ " + q.section.split(". ")[1];
  qtext.textContent = q.question;
  exp.style.display = "none"; exp.textContent = "";
  nextBtn.disabled = true;

  opts.innerHTML = "";
  q.options.forEach((opt, idx) => {
    const b = document.createElement("button");
    b.className = "opt";
    b.textContent = opt;
    b.onclick = () => check(idx);
    opts.appendChild(b);
  });
}

function check(sel) {
  const q = data[i];
  const btns = [...document.querySelectorAll(".opt")];
  btns.forEach(b => b.disabled = true);
  if (sel === q.answer) {
    btns[sel].classList.add("correct");
    exp.innerHTML = "‚úÖ <b>Correct.</b> " + q.explanation;
    correct++;
    scoreEl.textContent = correct;
  } else {
    btns[sel].classList.add("wrong");
    btns[q.answer].classList.add("correct");
    exp.innerHTML = "‚ùå <b>Incorrect.</b> Correct answer: <b>" + q.options[q.answer] + "</b><br>" + q.explanation;
  }
  exp.style.display = "block";
  nextBtn.disabled = false;

  results.push({
    section:q.section, q:q.question,
    chosen:q.options[sel], ok:(sel===q.answer),
    answerText:q.options[q.answer], explanation:q.explanation
  });
}

function next() {
  if (i < total-1) {
    i++; render();
  } else {
    finish();
  }
}

function skip() {
  // record as blank/incorrect skip
  const q = data[i];
  results.push({section:q.section, q:q.question, chosen:"(skipped)", ok:false, answerText:q.options[q.answer], explanation:q.explanation});
  next();
}

function finish() {
  document.querySelector(".card").style.display = "none";
  const pct = Math.round((correct/total)*100);
  summary.style.display = "block";
  summary.innerHTML = `
    <p class="done">üéâ Test Complete</p>
    <p>You answered <span class="score">${correct}</span> / ${total} correctly (<b>${pct}%</b>).</p>
    <hr>
    <details open>
      <summary>Show full review (all questions & correct answers)</summary>
      ${results.map((r,idx)=>`
        <div style="margin-top:14px">
          <div class="mini muted">Q${idx+1} ‚Ä¢ ${r.section}</div>
          <div><b>${r.q}</b></div>
          <div>${r.ok ? "‚úÖ Correct" : "‚ùå Incorrect"}${r.chosen && r.chosen!=="(skipped)" ? ` ‚Äî You chose: <code>${escapeHtml(r.chosen)}</code>`:""}</div>
          <div>Correct answer: <b>${escapeHtml(r.answerText)}</b></div>
          <div class="mini" style="margin-top:6px">${r.explanation}</div>
        </div>
        <hr>`).join("")}
    </details>
  `;
}

function escapeHtml(s){return s.replace(/[&<>"']/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;" }[m]))}

nextBtn.addEventListener("click", next);
skipBtn.addEventListener("click", skip);

// init
render();
</script>
