# inventory.ini - example Ansible INI inventory
# Replace the sample host names / IPs with your actual addresses.
# You can use hostnames if you have DNS or /etc/hosts entries, or IP addresses directly.

###################
# Local / control #
###################
[local]
# Use 'localhost' as control host; connection=local avoids SSH
localhost ansible_connection=local

############################
# Debian / Ubuntu family  #
############################
[debian]
# Put Debian/Ubuntu machine hostnames or IP addresses here
# Examples:
# debian-host1.example.com ansible_user=ubuntu
# 192.0.2.10 ansible_user=debian ansible_ssh_private_key_file=/path/to/key
debian-01.example.com ansible_user=ubuntu
192.0.2.11 ansible_user=ubuntu ansible_ssh_private_key_file=/home/you/.ssh/id_rsa

################################
# RHEL / Oracle / CentOS family
################################
[rhel_oracle]
# Examples:
# rhel-01.example.com ansible_user=ec2-user
# 198.51.100.10 ansible_user=admin
rhel-01.example.com ansible_user=ec2-user
198.51.100.10 ansible_user=admin ansible_ssh_private_key_file=/home/you/.ssh/id_rsa

####################
# Arch Linux hosts #
####################
[arch]
# Example:
# archbox1 ansible_user=arch
arch-01.example.com ansible_user=arch

##################
# Optional groups #
##################
# You can assign hosts to multiple groups. Example: a host can be in [web] and [debian].
[web]
web01.example.com ansible_user=www

[db]
db01.example.com ansible_user=dbadmin

[monitoring]
prom01.example.com ansible_user=prom

[ci]
runner01.example.com ansible_user=ci

[edge]
edge01.example.com ansible_user=edge

####################
# Group variables  #
####################
# Define variables that apply to an entire group using the :vars section.
# These are simple examples; adapt as needed.

[debian:vars]
ansible_become=true
# package manager hint (optional)
pkg_mgr=apt
# extra package mapping for Debian (example)
bat_pkg_name=bat

[rhel_oracle:vars]
ansible_become=true
pkg_mgr=dnf
# RHEL may require snapd to be enabled differently
needs_snapd=true
bat_pkg_name=bat

[arch:vars]
ansible_become=true
pkg_mgr=pacman
# Arch may call 'bat' package 'bat' in AUR or community — adjust as necessary
bat_pkg_name=bat

[local:vars]
ansible_become=false
pkg_mgr=local

#################
# All variables #
#################
# Variables in [all:vars] apply to every host in the inventory.
[all:vars]
# Default SSH user if not set per-host (can be overridden by host/group)
ansible_user=your_default_user
# Default path to SSH private key (optional, specify per-host if needed)
ansible_ssh_private_key_file=/home/you/.ssh/id_rsa
# Whether to prompt for reboot at the end of playbook runs (example)
prompt_for_reboot=true
# A list of common packages used in your playbooks (example)
common_packages=net-tools,htop,btop,tree,tldr,bat,fzf,ripgrep,neovim,neofetch,fastfetch,crawl

#################
# Host variables #
#################
# If you need host-specific variables, create a host_vars directory or define them inline:
# Example inline host-specific variables:
# 192.0.2.11 ansible_user=ubuntu ansible_host=192.0.2.11 ansible_ssh_private_key_file=/home/you/.ssh/id_rsa

To run a playbook using this inventory: ansible-playbook -i inventory.ini playbooks/install_tools_and_yazi.yml
SSH key and user:
You can set ansible_user and ansible_ssh_private_key_file per-host (recommended) or set a default in [all:vars].
If you use password authentication, set ansible_password per host or enable ask-pass at runtime (-k).
Host grouping:
Hosts can belong to multiple groups; e.g., web01.example.com can appear in both [web] and [debian].
Use group variables ([group:vars]) for per-family configuration (package manager, special package names).
Advanced:
For sensitive variables (passwords, keys), use ansible-vault or environment variables — avoid storing secrets in plaintext inventory.
Consider moving complex group or host vars to group_vars/ and host_vars/ YAML files for better structure if your environment grows.
If you want a template with placeholders only (no example hostnames), I can provide a cleaner minimal file.

# End of inventory.ini
